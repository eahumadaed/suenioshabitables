{% extends 'dashboard_base.html' %}
{% block content2 %}
<div class="container">
    <h2>Agregar Inmueble</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci칩n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="m2_construidos">M2 Construidos</label>
            <input type="number" class="form-control" id="m2_construidos" name="m2_construidos">
        </div>
        <div class="form-group">
            <label for="m2_totales">M2 Totales</label>
            <input type="number" class="form-control" id="m2_totales" name="m2_totales">
        </div>
        <div class="form-group">
            <label for="cantidad_estacionamientos">Cantidad de Estacionamientos</label>
            <input type="number" class="form-control" id="cantidad_estacionamientos" name="cantidad_estacionamientos">
        </div>
        <div class="form-group">
            <label for="cantidad_habitaciones">Cantidad de Habitaciones</label>
            <input type="number" class="form-control" id="cantidad_habitaciones" name="cantidad_habitaciones">
        </div>
        <div class="form-group">
            <label for="cantidad_banos">Cantidad de Ba침os</label>
            <input type="number" class="form-control" id="cantidad_banos" name="cantidad_banos">
        </div>
        <div class="form-group">
            <label for="direccion">Direcci칩n</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="region">Regi칩n</label>
            <select class="form-control" id="region" name="region">
                {% for region in regiones %}
                <option value="{{ region.id }}">{{ region.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="comuna">Comuna</label>
            <select class="form-control" id="comuna" name="comuna">
                {% for comuna in comunas %}
                <option value="{{ comuna.id }}">{{ comuna.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="tipo_inmueble">Tipo de Inmueble</label>
            <select class="form-control" id="tipo_inmueble" name="tipo_inmueble">
                <option value="casa">Casa</option>
                <option value="departamento">Departamento</option>
                <option value="oficina">Oficina</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio_mensual_arriendo">Precio Mensual de Arriendo</label>
            <input type="number" class="form-control" id="precio_mensual_arriendo" name="precio_mensual_arriendo" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" name="estado">
                <option value="Disponible">Disponible</option>
                <option value="Arrendada">Arrendada</option>
                <option value="Eliminada">Eliminada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
{% endblock %}
